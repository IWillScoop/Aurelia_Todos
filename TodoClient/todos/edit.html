<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Editing "${todo.Title}"</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control" value.bind="todo.Title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Note" class="form-control" value.bind="todo.Note"/>
                        </div>
                    </div>
                    <div class="form-group" hidden>
                        <label class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value.bind="todo.Modified"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" click.delegate="save()">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</template>
